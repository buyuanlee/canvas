<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/master.css">
    <title>简易画板</title>
</head>
<body>
<canvas id="canvas" class="canvas"></canvas>
<div id="actions" class="actions">
    <ol>
        <li>
            <svg id="pen" class="icon active" aria-hidden="true">
                <use xlink:href="#icon-pen"></use>
            </svg>
        </li>
        <li>
            <svg id="eraser" class="icon" aria-hidden="true">
                <use xlink:href="#icon-eraser"></use>
            </svg>
        </li>
        <li>
            <svg id="thin" class="icon active" aria-hidden="true">
                <use xlink:href="#icon-thin"></use>
            </svg>
        </li>
        <li>
            <svg id="thick" class="icon" aria-hidden="true">
                <use xlink:href="#icon-thick"></use>
            </svg>
        </li>
        <li>
            <svg id="download" class="icon" aria-hidden="true">
                <use xlink:href="#icon-download"></use>
            </svg>
        </li>
        <li>
            <svg id="clear" class="icon" aria-hidden="true">
                <use xlink:href="#icon-clear"></use>
            </svg>
        </li>
        <li>
            <input type="color" id="colorPicker">
        </li>
    </ol>
</div>
<script src="./js/main.js"></script>
<script src="//at.alicdn.com/t/font_793576_p7zflpx4w7.js"></script>
</body>
</html>
